<!-- templates/website/base.html -->
{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Luxe Stays India - Luxury Content Creation & Social Media Marketing for Hospitality">
    <title>{% block title %}Luxe Stays India{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
    {% tailwind_css %}
</head>

<body class="bg-[#F5EFE6] font-sans overflow-x-hidden">
    <!-- Header Section -->
    <header class="bg-[#C17C5E] shadow-md py-0 text-[#F5EFE6]">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="/" class="flex items-center space-x-3 text-3xl font-semibold text-[#F5EFE6]">
                <img src="{% static 'images/favicon.ico' %}" alt="Luxe Stays India Logo"
                    class="h-20 w-20 object-cover rounded-full">
                <span>Luxe Stays India</span>
            </a>

            <!-- Desktop Navbar -->
            <nav class="hidden md:flex space-x-8">
                <a href="/" class="relative group text-lg font-medium text-[#F5EFE6]">
                    Home
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[#F5EFE6] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="/services" class="relative group text-lg font-medium text-[#F5EFE6]">
                    Services
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[#F5EFE6] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="/about" class="relative group text-lg font-medium text-[#F5EFE6]">
                    About
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[#F5EFE6] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="/contact" class="relative group text-lg font-medium text-[#F5EFE6]">
                    Contact
                    <span
                        class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[#F5EFE6] transition-all duration-300 group-hover:w-full"></span>
                </a>
            </nav>

            <!-- Hamburger Icon -->
            <div class="md:hidden z-50">
                <button id="menu-toggle" class="flex flex-col justify-center w-8 h-5 space-y-1 focus:outline-none">
                    <span
                        class="hamburger-bar transition-all duration-300 ease-in-out bg-gray-800 h-2 w-full rounded"></span>
                    <span
                        class="hamburger-bar transition-all duration-300 ease-in-out bg-gray-800 h-2 w-full rounded"></span>
                    <span
                        class="hamburger-bar transition-all duration-300 ease-in-out bg-gray-800 h-2 w-full rounded"></span>
                </button>
            </div>
        </div>

        <!-- Mobile Sidebar Menu -->
        <div id="mobile-menu"
            class="fixed top-0 right-0 w-64 h-full bg-[#C17C5E] shadow-lg transform translate-x-full transition-transform duration-500 ease-in-out z-40">
            <div class="p-6 flex flex-col space-y-8">
                <a href="/" class="group text-lg font-medium text-[#F5EFE6] inline-block relative">
                    <span class="relative">
                        Home
                        <span
                            class="absolute left-0 bottom-0 w-0 h-0.5 bg-[#F5EFE6] transition-all duration-300 group-hover:w-full"></span>
                    </span>
                </a>
                <a href="/services" class="group text-lg font-medium text-[#F5EFE6] inline-block relative">
                    <span class="relative">
                        Services
                        <span
                            class="absolute left-0 bottom-0 w-0 h-0.5 bg-[#F5EFE6] transition-all duration-300 group-hover:w-full"></span>
                    </span>
                </a>
                <a href="/about" class="group text-lg font-medium text-[#F5EFE6] inline-block relative">
                    <span class="relative">
                        About
                        <span
                            class="absolute left-0 bottom-0 w-0 h-0.5 bg-[#F5EFE6] transition-all duration-300 group-hover:w-full"></span>
                    </span>
                </a>
                <a href="/contact" class="group text-lg font-medium text-[#F5EFE6] inline-block relative">
                    <span class="relative">
                        Contact
                        <span
                            class="absolute left-0 bottom-0 w-0 h-0.5 bg-[#F5EFE6] transition-all duration-300 group-hover:w-full"></span>
                    </span>
                </a>
            </div>
        </div>

    </header>
    <!-- Main Content Area -->
    <main class="pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-[#C17C5E] text-[#F5EFE6] py-8 mt-5">
        <div class="container mx-auto text-center space-y-2">
            <p>&copy; 2025 Luxe Stays India. All rights reserved.</p>
            <p>Contact: luxestaysindia@gmail.com</p>
        </div>
    </footer>

    <!-- Mobile Menu Script -->

    <script>
        const toggleBtn = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const bars = document.querySelectorAll('.hamburger-bar');
        let menuOpen = false;

        toggleBtn.addEventListener('click', () => {
            menuOpen = !menuOpen;
            if (menuOpen) {
                mobileMenu.classList.remove('translate-x-full');
                mobileMenu.classList.add('translate-x-0');

                // Animate hamburger to X
                bars[0].classList.add('rotate-45', 'translate-y-2');
                bars[1].classList.add('opacity-0');
                bars[2].classList.add('-rotate-45', '-translate-y-2');
            } else {
                mobileMenu.classList.remove('translate-x-0');
                mobileMenu.classList.add('translate-x-full');

                // Animate X back to hamburger
                bars[0].classList.remove('rotate-45', 'translate-y-2');
                bars[1].classList.remove('opacity-0');
                bars[2].classList.remove('-rotate-45', '-translate-y-2');
            }
        });
    </script>
</body>

</html>
